<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f5f2;
            color: #5d4037;
            line-height: 1.6;
        }
        
        header {
            background-color: #d7ccc8;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            justify-content: center;
        }
        
        nav li {
            margin: 0 1rem;
        }
        
        nav a {
            text-decoration: none;
            color: #5d4037;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #bcaaa4;
        }
        
        nav a.active {
            background-color: #8d6e63;
            color: white;
        }
        
        .page-header {
            background-color: #a1887f;
            color: white;
            padding: 3rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .page-header h1 {
            font-size: 2rem;
        }
        
        .cart-container {
            padding: 2rem 0;
        }
        
        .cart-items {
            margin-bottom: 2rem;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            background-color: #d7ccc8;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #795548;
            border-radius: 4px;
            margin-right: 1.5rem;
        }
        
        .item-details {
            flex-grow: 1;
        }
        
        .item-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .item-price {
            font-weight: bold;
            color: #8d6e63;
        }
        
        .item-quantity {
            display: flex;
            align-items: center;
            margin: 0 1.5rem;
        }
        
        .quantity-btn {
            background-color: #d7ccc8;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .quantity-input {
            width: 40px;
            text-align: center;
            margin: 0 0.5rem;
            border: 1px solid #d7ccc8;
            border-radius: 4px;
            padding: 0.25rem;
        }
        
        .remove-btn {
            background-color: #ef9a9a;
            color: #b71c1c;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .cart-summary {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .summary-total {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 1.5rem 0;
        }
        
        .checkout-btn {
            display: block;
            width: 100%;
            background-color: #8d6e63;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .checkout-btn:hover {
            background-color: #6d4c41;
        }
        
        .empty-cart {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        footer {
            background-color: #d7ccc8;
            padding: 2rem 0;
            margin-top: 3rem;
            text-align: center;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .copyright {
            margin-top: 1rem;
            color: #5d4037;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/products">Products</a></li>
                    <li><a href="/cart" class="active">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Your Shopping Cart</h1>
            </div>
        </section>

        <div class="container cart-container">
            <div class="cart-items">
                <div class="cart-item">
                    <div class="item-image">Bowl</div>
                    <div class="item-details">
                        <h3 class="item-title">Glazed Ceramic Bowl</h3>
                        <p class="item-price">$24.99</p>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-btn minus">-</button>
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button class="quantity-btn plus">+</button>
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>
                
                <div class="cart-item">
                    <div class="item-image">Mug</div>
                    <div class="item-details">
                        <h3 class="item-title">Hand-thrown Mug</h3>
                        <p class="item-price">$18.50</p>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-btn minus">-</button>
                        <input type="number" class="quantity-input" value="2" min="1">
                        <button class="quantity-btn plus">+</button>
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>$61.99</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>$5.99</span>
                </div>
                <div class="summary-row">
                    <span>Tax:</span>
                    <span>$5.22</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total:</span>
                    <span>$73.20</span>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>Pottery Shop - Handmade Ceramics</p>
                <p class="copyright">&copy; 2023 Pottery Shop. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.querySelectorAll('.quantity-btn').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentNode.querySelector('.quantity-input');
                let value = parseInt(input.value);
                
                if (this.classList.contains('plus')) {
                    input.value = value + 1;
                } else if (this.classList.contains('minus') && value > 1) {
                    input.value = value - 1;
                }
            });
        });
        
        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', function() {
                const item = this.closest('.cart-item');
                item.remove();
                // In a real implementation, you would recalculate totals here
            });
        });
    </script>
</body>
</html>
